<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TigerStorage</title>
  <script>
    // Redirect all 404s to the main app for client-side routing
    sessionStorage.setItem('redirectPath', window.location.pathname);
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
